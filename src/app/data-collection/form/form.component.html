<div class="form">
    <div class="form__title p-4 bg-white">
        <div class="heading">
            <!-- <title class="">Mẫu không có tiêu đề</title> -->
            <app-editor
                class="{{EDITOR_CLASS_TITLE}}"
                [editorId]="'editorHeading'"
                [editorContent]="formData.title"
                [editorConfig]="EDITOR_CONFIG_TITLE"
                (editorResult)="updateFormTitle($event)">
            </app-editor>
        </div>

        <div class="description mt-2">
            <!-- <title class="">Mô tả biểu mẫu</title> -->
            <app-editor
                class="{{EDITOR_CLASS_DESCRIPTION}}"
                [editorId]="'editorDescription'"
                [editorContent]="formData.description"
                [editorConfig]="EDITOR_CONFIG_DESCRIPTION"
                (editorResult)="updateFormDescription($event)">
            </app-editor>
        </div>
    </div>

    <div class="form__content mt-4">
        <div *ngFor="let question of formData.questions; let i = index">
            <app-question
                [questionDetails]="question"
                [questionIndex]="i"
                (questionCloneIndex)="cloneQuestion($event)"
                (questionDeleteIndex)="deleteQuestion($event)"
                (questionUpdateData)="updateQuestionData($event)">
            </app-question>
        </div>
    </div>

    <div class="form__control">
        <button class="border-0 shadow-none" type="button" (click)="addNewQuestion()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="800px" height="800px" viewBox="0 0 24 24">
                <path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Zm4-9H13V8a1,1,0,0,0-2,0v3H8a1,1,0,0,0,0,2h3v3a1,1,0,0,0,2,0V13h3a1,1,0,0,0,0-2Z"/>
            </svg>
            <span class="des">Thêm câu hỏi</span>
        </button>

            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="800px" height="800px" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve">

                <path fill-rule="evenodd" clip-rule="evenodd" d="M12.4,29.2h-8C3,29.2,2,28.1,2,26.8v-1.6  c0-1.3,1.1-2.4,2.4-2.4h8c1.3,0,2.4,1.1,2.4,2.4v1.6C14.8,28.1,13.7,29.2,12.4,29.2"/>

    </div>
</div>
